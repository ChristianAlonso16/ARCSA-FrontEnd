<div class="container mt-4">

    <div class="d-flex justify-content-between align-items-center mb-4">
        <h4 class="mb-0">Mis Tareas</h4>
        <div class="d-flex gap-2">
            <a routerLink="/tasks/new" class="btn btn-success btn-sm">
                <i class="bi bi-plus-circle"></i> Nueva tarea
            </a>
            <button class="btn btn-outline-secondary btn-sm" (click)="logout()">
                <i class="bi bi-box-arrow-right"></i> Cerrar sesión
            </button>
        </div>
    </div>

    <div class="mb-3">
        <input [(ngModel)]="searchTerm" type="text" class="form-control" placeholder="Buscar por título..." />
    </div>

    <div *ngIf="filteredTasks.length === 0" class="alert alert-info">
        No hay tareas que coincidan con tu búsqueda.
    </div>

    <ul class="list-group">
        <li *ngFor="let task of filteredTasks" class="list-group-item d-flex justify-content-between align-items-start">
            <div>
                <strong>{{ task.title }}</strong>
                <p class="mb-1 text-muted">{{ task.description }}</p>
            </div>

            <div class="d-flex gap-2">
                <button class="btn btn-sm btn-outline-primary" (click)="editTask(task)">Editar</button>
                <button class="btn btn-sm btn-outline-danger" (click)="deleteTask(task.id)">Eliminar</button>
            </div>
        </li>
    </ul>
</div>
