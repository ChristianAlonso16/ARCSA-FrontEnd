<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-5">
            <form [formGroup]="form" (ngSubmit)="onSubmit()" class="card p-4 shadow-sm">
                <h5 class="mb-3">Registro</h5>

                <div *ngIf="error" class="alert alert-danger">{{ error }}</div>

                <div class="form-group mb-3">
                    <label>Nombre</label>
                    <input formControlName="name" type="text" class="form-control" placeholder="Tu nombre completo" />
                </div>

                <div class="form-group mb-3">
                    <label>Email</label>
                    <input formControlName="email" type="email" class="form-control" placeholder="correo@ejemplo.com" />
                </div>

                <div class="form-group mb-3">
                    <label>Contrase√±a</label>
                    <input formControlName="password" type="password" class="form-control" placeholder="********" />
                </div>

                <button class="btn btn-success w-100" [disabled]="form.invalid">Registrarse</button>
            </form>
        </div>
    </div>
</div>
