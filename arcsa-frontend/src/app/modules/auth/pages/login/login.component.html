<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-5 col-lg-4">
            <form [formGroup]="form" (ngSubmit)="onSubmit()" class="card p-4 shadow-sm border-0">

                <div class="d-flex align-items-center mb-3 border-bottom pb-2">
                    <i class="bi bi-box-arrow-in-right me-2 text-primary fs-4"></i>
                    <h5 class="mb-0">Iniciar Sesión</h5>
                </div>

                <div *ngIf="error" class="alert alert-danger py-2 small">{{ error }}</div>

                <div class="mb-3">
                    <label class="form-label">Correo electrónico</label>
                    <input type="email" formControlName="email" class="form-control"
                        [class.is-invalid]="form.get('email')?.invalid && form.get('email')?.touched"
                        placeholder="correo@ejemplo.com" />
                    <div class="invalid-feedback">Ingresa un correo válido.</div>
                </div>

                <div class="mb-3">
                    <label class="form-label">Contraseña</label>
                    <input type="password" formControlName="password" class="form-control"
                        [class.is-invalid]="form.get('password')?.invalid && form.get('password')?.touched"
                        placeholder="********" />
                    <div class="invalid-feedback">La contraseña es obligatoria.</div>
                </div>

                <div class="d-grid">
                    <button class="btn btn-primary" [disabled]="form.invalid">
                        <i class="bi bi-arrow-right-circle me-1"></i> Entrar
                    </button>
                </div>

                <div class="text-center mt-3">
                    <small>¿No tienes cuenta?
                        <a routerLink="/auth/register" class="text-decoration-none">Regístrate aquí</a>
                    </small>
                </div>

            </form>
        </div>
    </div>
</div>
